<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">

<head>
    <meta charset="UTF-8" />
    <title>Danh sách sản phẩm</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Font Awesome cho icon tìm kiếm -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

    <style>
        body {
            background-color: #f8f9fa;
        }

        .product-image {
            max-width: 80px;
            height: auto;
            display: block;
            margin: 0 auto;
            border: 1px solid #ddd;
            padding: 5px;
            border-radius: 6px;
            background-color: #fff;
            box-shadow: 0 1px 4px rgb(0 0 0 / 0.1);
        }

        table.table {
            background-color: #fff;
            box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .table thead {
            background-color: #343a40;
            color: white;
        }

        .table th,
        .table td {
            vertical-align: middle;
            text-align: center;
            font-size: 0.95rem;
        }

        .table td:not(:first-child) {
            text-align: left;
            padding-left: 15px;
        }

        .btn-sm {
            font-size: 0.85rem;
            padding: 0.25rem 0.6rem;
            border-radius: 20px;
        }

        .btn {
            font-size: 0.9rem;
        }

        /* Form tìm kiếm mới */
        form.search-form {
            margin-bottom: 30px;
        }

        form.search-form .input-group {
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
        }

        form.search-form .form-control {
            border-top-right-radius: 50px;
            border-bottom-right-radius: 50px;
            padding-left: 40px;
            font-size: 1rem;
        }

        form.search-form .btn {
            width: 48px;
            height: 48px;
            border-top-left-radius: 50px;
            border-bottom-left-radius: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }

        form.search-form .btn i {
            font-size: 1.2rem;
        }

        /* Tạo khoảng cách giữa các nút hành động */
        .action-buttons a,
        .action-buttons form {
            display: inline-block;
            margin-right: 6px;
        }
    </style>
</head>

<body>
    <div class="container py-4">
        <h2 class="text-center mb-4 fw-bold">Quản lý Sản phẩm</h2>

        <div class="mb-3 d-flex justify-content-between align-items-center flex-wrap gap-3">
            <a href="/admin/sanpham/them" class="btn btn-success btn-sm d-flex align-items-center gap-1">
                <i class="fas fa-plus-circle"></i>
                Thêm mới
            </a>
        </div>

        <form th:action="@{/admin/sanpham/timkiem}" method="get" class="search-form d-flex justify-content-center">
            <div class="input-group">
                <input type="text" name="keyword" class="form-control rounded-pill" placeholder="Tìm kiếm sản phẩm..."
                    aria-label="Tìm kiếm sản phẩm" />
                <button class="btn btn-primary rounded-pill" type="submit" aria-label="Tìm kiếm">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </form>

        <div class="table-responsive">
            <table class="table table-striped table-bordered align-middle">
                <thead>
                    <tr>
                        <th style="width: 100px;">Ảnh</th>
                        <th>Tiêu đề</th>
                        <th>Tác giả</th>
                        <th>Thể loại</th>
                        <th class="text-end" style="width: 120px;">Giá (VNĐ)</th>
                        <th class="text-center" style="width: 100px;">Số lượng</th>
                        <th class="text-center" style="width: 190px;">Hành động</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="sp : ${sanPhams}">
                        <td>
                            <th:block th:if="${sp.hinhAnh != null}">
                                <img th:src="${sp.hinhAnh}" alt="Ảnh sản phẩm" class="product-image" />
                            </th:block>
                            <th:block th:unless="${sp.hinhAnh != null}">
                                <span class="text-muted fst-italic">Chưa có ảnh</span>
                            </th:block>
                        </td>
                        <td th:text="${sp.tieuDe}"></td>
                        <td th:text="${sp.tacGia}"></td>
                        <td th:text="${sp.theLoai}"></td>
                        <td class="text-end" th:text="${#numbers.formatDecimal(sp.gia, 0, 'COMMA', 0, 'POINT')}"></td>
                        <td class="text-center" th:text="${sp.soLuong}"></td>
                        <td class="text-center action-buttons">
                            <a th:href="@{'/admin/sanpham/chitiet/' + ${sp.id}}" class="btn btn-info btn-sm"
                                title="Xem">
                                <i class="fas fa-eye"></i>
                            </a>
                            <a th:href="@{'/admin/sanpham/sua/' + ${sp.id}}" class="btn btn-warning btn-sm" title="Sửa">
                                <i class="fas fa-pencil-alt"></i>
                            </a>
                            <form th:action="@{'/admin/sanpham/xoa/' + ${sp.id}}" method="post" class="d-inline">
                                <button type="submit" class="btn btn-danger btn-sm" title="Xóa"
                                    onclick="return confirm('Bạn có chắc muốn xóa sản phẩm này?');">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(sanPhams)}">
                        <td colspan="7" class="text-center text-muted fst-italic">Không có sản phẩm nào</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
