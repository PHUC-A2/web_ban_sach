<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="title">Thymeleaf Template</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .form-container {
            max-width: 600px;
            margin: 60px auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-title {
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h2 class="form-title">Thêm Mới Người Dùng</h2>

            <form th:action="@{/admin/nguoidung/them}" th:object="${nguoiDung}" method="post">
                <div class="mb-3">
                    <label for="tenNguoiDung" class="form-label">Tên người dùng</label>
                    <input type="text" th:field="*{tenNguoiDung}" id="tenNguoiDung" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" th:field="*{email}" id="email" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="matKhau" class="form-label">Mật khẩu</label>
                    <input type="password" th:field="*{matKhau}" id="matKhau" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="vaiTro" class="form-label">Vai trò</label>
                    <select th:field="*{vaiTro}" id="vaiTro" class="form-select">
                        <option value="USER">Người dùng</option>
                        <option value="ADMIN">Quản trị viên</option>
                    </select>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Thêm người dùng</button>
                    <a th:href="@{/admin/nguoidung}" class="btn btn-secondary">Quay lại</a>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
