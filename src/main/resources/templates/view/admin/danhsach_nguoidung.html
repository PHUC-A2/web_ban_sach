<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Danh Sách Người Dùng</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f0f2f5;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            max-width: 960px;
            margin-top: 50px;
            background: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgb(0 0 0 / 0.1);
        }

        h2 {
            color: #343a40;
            font-weight: 700;
            margin-bottom: 25px;
            text-align: center;
            letter-spacing: 1px;
        }

        form.d-flex {
            margin-bottom: 30px;
            gap: 10px;
        }

        input[type="text"] {
            border-radius: 30px;
            padding-left: 20px;
            box-shadow: inset 0 1px 5px rgb(0 0 0 / 0.1);
            transition: box-shadow 0.3s ease;
        }

        input[type="text"]:focus {
            box-shadow: 0 0 8px #0d6efd;
            outline: none;
        }

        button.btn-primary {
            border-radius: 30px;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            transition: background-color 0.3s ease;
        }

        button.btn-primary:hover {
            background-color: #0b5ed7;
        }

        table {
            border-collapse: separate !important;
            border-spacing: 0 8px;
        }

        thead tr th {
            background-color: #343a40;
            color: #fff;
            font-weight: 600;
            font-size: 15px;
            border-radius: 8px 8px 0 0;
            padding: 12px 20px;
            text-align: center;
            letter-spacing: 0.05em;
        }

        tbody tr {
            background: #f8f9fa;
            border-radius: 12px;
            transition: background-color 0.2s ease;
        }

        tbody tr:hover {
            background-color: #e9ecef;
        }

        tbody tr td {
            vertical-align: middle;
            padding: 15px 18px;
            text-align: center;
            font-size: 14px;
            color: #495057;
            border-bottom: none !important;
        }

        tbody tr td:first-child {
            font-weight: 600;
            color: #212529;
        }

        td.d-flex {
            justify-content: center;
        }

        .btn-info {
            background-color: #0dcaf0;
            border: none;
        }

        .btn-info:hover {
            background-color: #0bb8d4;
        }

        .btn-warning {
            background-color: #ffc107;
            border: none;
            color: #212529;
        }

        .btn-warning:hover {
            background-color: #e0a800;
            color: #212529;
        }

        .btn-danger {
            background-color: #dc3545;
            border: none;
        }

        .btn-danger:hover {
            background-color: #bb2d3b;
        }

        .btn-success {
            margin-top: 20px;
            padding: 10px 22px;
            font-size: 15px;
            font-weight: 600;
            border-radius: 30px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-success i {
            font-size: 18px;
        }

        input[name="keyword"] {
            padding-left: 40px;
            transition: box-shadow 0.3s ease;
        }

        input[name="keyword"]:focus {
            box-shadow: 0 0 8px #0d6efd;
            outline: none;
        }

        .input-group .btn-primary {
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            transition: background-color 0.3s ease;
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
        }

        .input-group .btn-primary:hover {
            background-color: #0b5ed7;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Danh Sách Người Dùng</h2>

        <form th:action="@{/admin/nguoidung/timkiem}" method="get" class="d-flex justify-content-center mb-4">
            <div class="input-group" style="max-width: 400px; width: 100%;">
                <input type="text" name="keyword" class="form-control rounded-pill" placeholder="Tìm kiếm người dùng..."
                    aria-label="Tìm kiếm người dùng" style="padding-left: 40px;" />
                <button class="btn btn-primary rounded-pill position-relative" type="submit" aria-label="Tìm kiếm"
                    style="width: 48px; height: 48px;">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </form>

        <table class="table">
            <thead>
                <tr>
                    <th>Tên</th>
                    <th>Email</th>
                    <th>Vai Trò</th>
                    <th>Ngày Thêm</th>
                    <th>Hành Động</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="nguoiDung : ${nguoiDungs}">
                    <td th:text="${nguoiDung.tenNguoiDung}">Tên</td>
                    <td th:text="${nguoiDung.email}">Email</td>
                    <td th:text="${nguoiDung.vaiTro}">Vai trò</td>
                    <td th:text="${#temporals.format(nguoiDung.ngayThem, 'dd/MM/yyyy HH:mm')}">Ngày thêm</td>
                    <td class="d-flex gap-2 justify-content-center">
                        <a th:href="@{/admin/nguoidung/chitiet/{id}(id=${nguoiDung.id})}" class="btn btn-info btn-sm"
                            title="Xem">
                            <i class="fas fa-eye"></i>
                        </a>

                        <a th:href="@{/admin/nguoidung/sua/{id}(id=${nguoiDung.id})}" class="btn btn-warning btn-sm"
                            title="Sửa">
                            <i class="fas fa-edit"></i>
                        </a>

                        <form th:action="@{/admin/nguoidung/xoa/{id}(id=${nguoiDung.id})}" method="post"
                            th:object="${nguoiDung}">
                            <button type="submit" class="btn btn-danger btn-sm"
                                onclick="return confirm('Bạn có chắc muốn xoá người dùng này?');" title="Xoá">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>

        <a th:href="@{/admin/nguoidung/them}" class="btn btn-success">
            <i class="fas fa-user-plus"></i> Thêm Người Dùng Mới
        </a>
    </div>

    <!-- Bootstrap & JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
