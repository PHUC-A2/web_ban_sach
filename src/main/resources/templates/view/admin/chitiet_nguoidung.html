<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Chi Tiết Người Dùng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4">Chi Tiết Người Dùng</h2>

        <div class="card">
            <div class="card-body">
                <p><strong>Tên người dùng:</strong> <span th:text="${nguoiDung.tenNguoiDung}">Tên</span></p>
                <p><strong>Email:</strong> <span th:text="${nguoiDung.email}">Email</span></p>
                <p><strong>Vai trò:</strong> <span th:text="${nguoiDung.vaiTro}">Vai trò</span></p>
                <p><strong>Ngày thêm:</strong>
                    <span th:text="${#temporals.format(nguoiDung.ngayThem, 'dd/MM/yyyy HH:mm')}">Ngày thêm</span>
                </p>
            </div>
        </div>

        <a th:href="@{/admin/nguoidung/tatca}" class="btn btn-secondary mt-3">Quay lại danh sách</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
