<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">

<head>
    <meta charset="UTF-8" />
    <title>Chi tiết sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .img-detail {
            max-width: 300px;
            max-height: 300px;
            margin-bottom: 20px;
            object-fit: contain;
            /* Ảnh không bị méo */
        }
    </style>
</head>

<body class="container mt-4">
    <h2>Chi tiết sản phẩm</h2>

    <div class="card p-4 shadow-sm">
        <div class="mb-3 text-center">
            <img th:src="${sanPham.hinhAnh}" alt="Ảnh sản phẩm" class="img-detail" />
        </div>

        <h4 th:text="${sanPham.tieuDe}"></h4>
        <p><strong>Tác giả:</strong> <span th:text="${sanPham.tacGia}"></span></p>
        <p><strong>Thể loại:</strong> <span th:text="${sanPham.theLoai}"></span></p>
        <p><strong>Mô tả:</strong></p>
        <p th:text="${sanPham.moTa}"></p>

        <p><strong>Giá:</strong> <span th:text="${#numbers.formatDecimal(sanPham.gia, 0, 'COMMA', 2, 'POINT')}"></span>
            VNĐ</p>
        <p><strong>Số lượng:</strong> <span th:text="${sanPham.soLuong}"></span></p>

        <a href="/admin/sanpham/tatca" class="btn btn-secondary mt-3">Quay lại danh sách</a>
        <a th:href="@{'/admin/sanpham/sua/' + ${sanPham.id}}" class="btn btn-warning mt-3 ms-2">Sửa sản phẩm</a>
    </div>
</body>

</html>
